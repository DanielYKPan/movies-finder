<div class="movie-card">
    <img *ngIf="movie.poster_path" class="movie-card-img" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
    <img *ngIf="!movie.poster_path" class="movie-card-img" src="/assets/img/abstract-image.jpg">
    <div class="caption">
        <h4><a [routerLink]="['/movies', movie.id]">{{movie.title}}</a></h4>
        <p>Release Date: {{movie.release_date}}</p>
        <p><a [routerLink]="['/movies', movie.id]">View details Â»</a></p>
        <small *ngIf="movie.vote_average" class="vote">{{movie.vote_average}}<i class="icon icon-star"></i></small>
    </div>
</div>
