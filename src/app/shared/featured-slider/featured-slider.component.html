<div class="featured-slider">
    <div #featuredList class="featured-list">
        <div #featuredTrack class="featured-track"
             (swipeleft)="slideLeft()"
             (swiperight)="slideRight()" >
            <div #card class="card" *ngFor="let movie of movies">
                <app-movie-card [movie]="movie"></app-movie-card>
            </div>
        </div>
    </div>
    <div class="featured-btn left-btn" (click)="slideRight()">
        <i class="icon icon-left-open"></i>
    </div>
    <div class="featured-btn right-btn" (click)="slideLeft()">
        <i class="icon icon-right-open"></i>
    </div>
</div>
