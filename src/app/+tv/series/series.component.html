<div class="series-list" *ngIf="topRatedList">
    <h2 class="title">Top Rated TV Series</h2>
    <div class="item" *ngFor="let s of topRatedList.result">
        <app-series-card [series]="s"></app-series-card>
    </div>
</div>

<div class="series-list" *ngIf="popularList">
    <h2 class="title">Popular TV Series</h2>
    <div class="item" *ngFor="let s of popularList.result">
        <app-series-card [series]="s"></app-series-card>
    </div>
</div>
